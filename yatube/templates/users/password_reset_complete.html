{% extends 'base.html' %}
{% block title %}Пароль успешно изменён{% endblock %}
{% block content %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">Восстановление пароля завершено</div>
          <div class="card-body text-center">
            <p>Ваш пароль был сохранен. Используйте его для входа</p>
            <form action="{% url 'users:login' %}">
              <div class="text-center">
                <button class="btn btn-primary" href="{% url 'users:login' %}">
                  Войти
                </button>
              <div>
            </form>
            {% block any_objects %} {% endblock %}
          </div><!-- card-body -->
        </div><!-- card --> 
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
{% endblock %}
